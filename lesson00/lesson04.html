<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Тернарный оператор</title>
    <script language="JavaScript">

        function longCondition(arg) {
            if (arg > 0) {
                return 'More Than Zero';
            } else {
                return 'Not more than zero';
            }
        }

        function shortCondition(arg) {
            //Syntax: (condition) ? (value_if_true) : (value_if_false);
            //Sample: var q = isTrue ? true : false;
            return arg > 0 ? 'More Than Zero' : 'Not more than zero';
        }

        function switchCondition(dayOfWeek) {
            var food;
            switch (dayOfWeek.toLowerCase()) {
                case 'monday':
                    food = 'fish';
                    console.log('MONDAY!');
                    break;
                case 'вторнег':
                    food = 'макароны';
                    console.log('ВТРОНЕГ!');
                    break;
                default:
                    food = 'trava';
                    console.log('НАРКОМАН???');
            }
        }

    </script>
