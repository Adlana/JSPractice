<!DOCTYPE html>

    <script type="text/javascript">

        function whileCycle() {
            var i = 0;
            while (i < 5) {
                console.log('First ', i);
                i++;
            }

            i = 0;
            while (i++ < 5) {
                console.log('Second ', i); //сначала сравнивает, затем ++ и выводит.
            }

            i = 0;
            while (++i < 5) {
                console.log('Third ', i); //сначала ++, потом сравнивает и выводит.
            }
        }

        function doWhileCycle() {
            var i = 0;
            do {
                console.log('First ', i);
                i++;
            } while (i < 5);

            i = 0;
            do {
                console.log('Second ', i);
            } while (i++ < 5);

            i = 0;
            do {
                console.log('Third ', i);
            } while (++i < 5);
        }


        function forCycle() {
            /*
             var i = 0 - это код, выполняемый перед входом в цикл
             i < 5 - это условие входа в итерацию
             i++ - это код выполняемый после итерации
             */
            for (var i = 0; i < 5; i++) {
                console.log('First ' + i);
            }

            for (i = 0; i++ < 5;) {
                console.log('Second ' + i);
            }

            for (i = 0; ++i < 5;) {
                console.log('Third ' + i);
            }
        }

        function brainBlowCycle() {
            var i = 0; //это инициализация может быть вынесена в for (первая часть цикла)
            for (; ;) { //условие входа в итерацию пусто - в js оно всегда войдет,
                if (i++ > 10) break; // break - принудительный выход из цикла
                console.log(i);
            }
        }

        function continueCycle() {
            for (var i = 0; i < 10; i++) {
                if (i < 5) continue; //принудительный выход из итерации.

                console.log(i);
            }

        }

        /**
         * Выводить в консоль случайные числа от 0 до 1 до тех пор, пока случайное число не превысит переданное в параметре.
         * @param {number} arg - это число от 0 до 1.
         */
        function practice(arg) {
            var randomNumber;
            do {
                randomNumber = Math.random();
                console.log(randomNumber);
            } while (randomNumber < arg);
        }

        /**
         * Посчитать сумму всех чисел от startNum до endNum.
         * @param {number} startNum - первое число.
         * @param {number} endNum - последнее число.
         * @return {number} - сумма числе от startNum до endNum включительно.
         */
        function practice2(startNum, endNum) {
            var sum = 0;
            for (var i = startNum; i <= endNum; i++) {
                sum += i;
            }
            return sum;
        }

        /**
         * Посчитать сумму всех чисел от startNum до endNum.
         * Решить задачу оптимально (подсказка - используем понятие арифметической прогрессии).
         * @param {number} startNum - первое число.
         * @param {number} endNum - последнее число.
         * @return {number} - сумма числе от startNum до endNum включительно.
         */
        function practice2_1(startNum, endNum) {
           var sum = (startNum +  endNum)/2*((endNum - startNum)+1);
            return sum;
        }

        /**
         * Имеется начальное четное число startNum. Посчитать сумму всех четных чисел от startNum до endNum.
         * @param {number} startNum - первое четное число.
         * @param {number} endNum - последнее четное число.
         * @return {number} - сумма четных чисел от startNum до endNum включительно.
         */
        function practice3(startNum, endNum) {
            var sum = 0;
            for (var i = startNum; i <= endNum; i += 2) {
                sum += i;
            }//условие входа в итерацию: i <= endNum. Оно истинно пока итерируемое значение (i) меньше или равно endNum
            return sum;
        }
